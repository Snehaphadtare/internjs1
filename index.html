<html>
	<head>
		<title> Sneha's App </title>
		<style>
			* { font-size:65px; }
			body { background-color:pink; }
			.btn { width:40%; }
			.btn:hover { color:blue; }
			h3 { border:dashed; width:50%; border-radius:50px; }
		</style>

		<script>
			function count()
			{
				event.preventDefault()
				let msg = document.getElementById("id_msg");
				let author = document.getElementById("id_author");

				let url = "https://api.quotable.io/random";
				fetch(url)
				.then(res => res.json())
				.then(data => {
					msg.innerHTML = data.content;
					author.innerHTML = data.author;
				})
				.catch(err => msg.innerHTML = "Error: " + err);
			}
		</script>
	</head>
	<body>
		<center>
			<h1>Motivational Message App</h1>
			<form onsubmit="count()">
				<input type="submit" value="View Mssg" class = "btn" />
			</form>
			<h3 id="id_msg"></h3>
			<h3 id="id_author"></h3>
		</center>
	</body>
</html>
